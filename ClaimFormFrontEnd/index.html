  <script>

    function setOverflowHidden() {
      console.log("something changed")
      const iFrame = document.getElementById('RecaptchaIFrame');
      if(iFrame){
        console.log("iframe exists")
        iFrame.onload = function() {
          // Access the content of the iframe
          const iframe = document.getElementById('RecaptchaIFrame').contentWindow.document;

          // Find the element with ID 'Test' inside the iframe
          const element = iframe.getElementById('rc-anchor-container');

          // Set the overflow to hidden
          if (element) {
            element.style.overflow = 'hidden';
          }
        };
      }
    }


    document.addEventListener('DOMContentLoaded', setOverflowHidden);
  </script>
